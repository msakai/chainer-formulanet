version: 0
os: ubuntu==16.04
features:
- python==3.6.9
- custom:chainer-with-chainerx
- cuda==10.0
- cupy==7.0.0b4
- cudnn==7.4
- nccl==2.3.7
- openmpi==3.0
- mpi4py==3.0.2
- pip:funcparserlib==0.3.6
- pip:matplotlib==3.1.1
- apt:python3-tk # required by matplotlib
hardware:
- cpu==1
- gpu==1
- ram==8192
- disk==10000
- ib==1
datasets:
# When you access to h5 files, you may need to set environmental
# variable HDF5_USE_FILE_LOCKING=FALSE to avoid the error "OSError:
# Unable to open file (unable to lock file, errno = 11, error message
# = 'Resource temporarily unavailable')".
- formulanet-holstep-hdf5==1 @ /home/user/holstep
snapshot_dir: /home/user/snapshots
custom_defs:
  chainer-with-chainerx:
    provides: chainer==7.0.0b4
    commands: CHAINER_BUILD_CHAINERX=1 CHAINERX_BUILD_CUDA=1 CUDNN_ROOT_DIR=/usr/include CHAINERX_ENABLE_BLAS=1 pip3 install --pre -U git+git://github.com/chainer/chainer.git@f3c2948af2796bb5096f628220fd7321120e1a75
    dependencies:
    - python==3.6.9
    - cuda==10.0
    - cudnn==7.4
    - pip:h5py==2.6.0
    - apt:cmake
    - apt:libblas3
    - apt:libblas-dev
